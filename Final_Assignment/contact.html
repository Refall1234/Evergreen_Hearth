<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Evergreen Hearth</title>

  <style>
      body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          background-color: #D4F5F5;
          color: #40916C;
      }

      header {
          background-color: #40916C;
          color: #D4F5F5;
          padding: 20px 40px;
      }

      header h1 {
          margin: 0;
      }

      section {
          max-width: 800px;
          margin: 60px auto;
          padding: 0 20px;
      }

      h2 {
          color: #40916C;
          margin-bottom: 20px;
      }

      .contact-info {
          margin-bottom: 40px;
          font-size: 18px;
      }

      form {
          display: flex;
          flex-direction: column;
          gap: 15px;
      }

      input, textarea {
          padding: 12px;
          font-size: 16px;
          border: 1px solid #74C69D;
          border-radius: 4px;
      }

      textarea {
          resize: vertical;
          min-height: 120px;
      }

      button {
          background-color: #40916C;
          color: #D4F5F5;
          border: none;
          padding: 12px;
          font-size: 16px;
          border-radius: 4px;
          cursor: pointer;
      }

      button:hover {
          background-color: #52B788;
      }

      footer {
          text-align: center;
          padding: 20px;
          background-color: #99C9B5;
          color: #40916C;
          margin-top: 60px;
      }
  </style>
</head>
<body>

<header>
  <h1>Evergreen Hearth</h1>
</header>

<section>
  <h2>Contact Us</h2>

  <div class="contact-info">
    <p><strong>Address:</strong> 123 Evergreen Lane, Your City</p>
    <p><strong>Phone:</strong> (555) 123-4567</p>
    <p><strong>Email:</strong> hello@evergreenhearth.com</p>
  </div>

  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Evergreen Hearth</p>
</footer>

</body>
</html>
